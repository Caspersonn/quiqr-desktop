{{- $contentDir := "" -}}
{{- with .Site.Language.ContentDir -}}
    {{- $contentDir = printf "%s/" . -}}
{{ else }}
    {{- $subDir := "" -}}
    {{- with .File.Dir }}
      {{- $subDir = path.Dir (path.Dir .) -}}
    {{- end -}}
    {{- $contentDir = printf "content/%s/" $subDir -}}
{{- end -}}
{{- return $contentDir -}}
